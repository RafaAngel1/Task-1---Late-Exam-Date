<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <form class="m-4">
            <div class="mb-3">
              <label class="form-label">Rib A</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="200"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Rib B</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="150"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">X</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="200"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Y</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="150"
                required
              />
            </div>
            <div class="mb-3">Square Area: <span id="Span"></span></div>
            <button type="submit" id="calcBtn" class="btn btn-success">
              Calculate
            </button>
          </form>
        </div>
        <div id="canvasDiv" class="col-sm-12 col-md-8">
          <div>
            <h1>Drawing On Canvas!</h1>
          </div>
          <canvas class="canvas" width="200" height="150"></canvas>
          <div id="resetBtnDiv">
            <button
              type="button"
              id="resetBtn"
              class="btn btn-danger btn-lg btn-block"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
